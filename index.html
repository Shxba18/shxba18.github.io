<!DOCTYPE html>
<html lang="cz-CZ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShxbaDev | Auth</title>
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <img src="https://visage.surgeplay.com/head/71c457eb-2e60-4e19-b885-44133e0bd88e" alt="AuthmeIcon" width="200" height="200" align="top">
    <header>AuthMe</header>
    <form action="home.html">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Valid email">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Enter a valid email!</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Enter a valid password!</div>
        <input type="submit" value="Login">

    </form>
  <script src="script.js"></script>
</body>
</html>
